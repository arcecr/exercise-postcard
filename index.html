<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>The Postcard</title>
</head>
<body>
	<div class="card">
    	<div class="card_header">
      		<img class="logo" src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
      		<h1 class="title">My Postcard</h1>
  		</div>
  		<div class="card_body">
  			<div class="left">
            	<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
            	<p>This is so cool, can't wait to start doing more stuff!</p>
  			</div>
  			<div class="right">
            	<form action="">
                	<input type="text" name="name" placeholder="Some Name">
                	<input type="text" name="email" placeholder="Some Email">
                	<input type="text" name="comment" placeholder="Some Comment">
            	</form>
  			</div>
  		</div>
  		<div class="card_bottom">
            <input type="submit" value="Send My Postcard" />
  		</div>
	</div>
</body>
</html>
